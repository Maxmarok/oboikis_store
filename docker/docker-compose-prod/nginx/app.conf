upstream php {
    server app:9000;
}

upstream socketserver {
    server node:6001;
    keepalive 5;
}

client_max_body_size 300M;

server {
    listen 80;
    listen [::]:80;
    server_name oboikis.ru www.oboikis.ru;

    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www;
    }

    location / {
        rewrite ^ https://$host$request_uri? permanent;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name oboikis.ru www.oboikis.ru;

    ssl_certificate /etc/letsencrypt/live/oboikis.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/oboikis.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    index index.php index.html;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    root /var/www/public;
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }

    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www;
    }

    location ^~ /socket {
        # rewrite  ^/socket/(.*)  /$1 break;
        proxy_pass http://socketserver;
        proxy_redirect off;
        proxy_pass_request_headers on;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

}